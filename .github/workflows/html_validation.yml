name: HTML Validation

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Nu HTML Validator
      run: |
        curl -L -o vnu.jar curl -L -o vnu.jar https://github.com/validator/validator/releases/latest/download/vnu.jar

    - name: Verify vnu.jar file
      run: |
        file vnu.jar
        if [[ $(file -b vnu.jar) != *"Java archive"* ]]; then
          echo "vnu.jar is not a valid JAR file."
          exit 1
        fi

    - name: Validate HTML files
      run: |
        echo "Validating HTML..."
        java -jar vnu.jar --errors-only ./
